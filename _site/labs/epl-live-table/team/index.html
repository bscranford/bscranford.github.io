<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <title>Brad Cranford</title>
</head>
<body>

<header class="wrapper">
  <a href="http://bradcranford.com"><h1>Brad Cranford</h1></a>
</header>


<section class="labs-wrapper">
  <div id="team_wrapper"></div>
</section>

<script>
  fetch("https://api.football-data.org/v2/competitions/PL/teams", {
    headers: {
      "X-Auth-Token": "0f8fe93853ab4763870ea7b099e519de"
    }
  })
    .then(response => response.json())
    .then(data => {
      let teamId = window.location.search.substring(4);
      let teamWrapper = document.getElementById("team_wrapper");
      data.teams.map(team => {
        if (team.id == teamId) {
          teamWrapper.innerHTML = `<div>
                                    <img src="${
                                      team.crestUrl
                                    }" style="width: 240px; max-height: 300px;">
                                  </div>
                                  <div id="team_info">
                                    <h2>${team.name}</h2>
                                    <p>Founded: ${team.founded}<br>
                                    Venue: ${team.venue}<br>
                                    Colors: ${team.clubColors}<br>
                                    Website: <a href="${
                                      team.website
                                    }" target="_blank">${team.website}</a><br>
                                    <a href="/labs/epl-live-table">Back to Table</a></p>
                                  </div>`;
        }
      });
    });
</script>


<footer>
  <p>Wanna see some of my work? <a href="http://bradcranford.com/work">Here you go.</a></p>
  <p>Have questions? <a href="http://bradcranford.com/contact">Get in touch.</a></p>
</footer>

</body>
</html>
